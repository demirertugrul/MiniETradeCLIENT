<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      [fxFlex]="100 / gridColumns + '%'"
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let num of [1, 2, 3, 4, 5, 6, 7]"
    >
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>
            product         </mat-card-title>
          <mat-card-subtitle>product</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="../../../../assets/pic/592236-future-cyberpunk.jpg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>product</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Like</button>
          <button mat-button>Share</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
