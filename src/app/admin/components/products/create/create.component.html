<!-- <i class="fa fa-plus" aria-hidden="true">New Item</i> -->
<mat-form-field appearance="fill" class="product-create">
  <mat-label class="mat-label">Name</mat-label>
  <input matInput #txtName />
</mat-form-field>
<mat-form-field appearance="fill" class="product-create">
  <mat-label class="mat-label">Stock</mat-label>
  <input matInput type="number" min="0" value="0" #txtStock />
</mat-form-field>
<mat-form-field appearance="fill" class="product-create">
  <mat-label class="mat-label">Price</mat-label>
  <input matInput class="mat-input" type="number" min="0" value="0" #txtPrice />
</mat-form-field>
<button mat-raised-button (click)="create(txtName, txtStock, txtPrice)">
  Create
</button>

<hr />
